        categorySelect.addEventListener('change', function() {

                inputText.placeholder = examples[category];
            } else {

        // Parse d·ªØ li·ªáu nh·∫≠p v√†o
        function parseInput(text) {
            const lines = text.trim().split('\n');
            const items = [];
            
            for (let line of lines) {
                line = line.trim();
                if (!line) continue;
                
                // T√¨m s·ªë cu·ªëi c√πng trong d√≤ng
                const match = line.match(/^(.+?)\s+(\d+)$/);
                if (match) {
                    const product = match[1].trim();
                    const quantity = parseInt(match[2]);
                    items.push({ product, quantity });
                }
            }
            
            return items;
        }
        
        // Hi·ªÉn th·ªã preview khi nh·∫≠p
        inputText.addEventListener('input', function() {

       // üîπ Chu·∫©n h√≥a ti·∫øng Vi·ªát
function removeVietnameseTones(str) {
  return str
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/ƒë/g, "d")
    .replace(/ƒê/g, "D");
}

// üîπ H√†m chu·∫©n h√≥a t√™n m√≥n
function normalizeProductName(input) {
  const cleaned = removeVietnameseTones(input.trim().toLowerCase());

  // mapping r√∫t g·ªçn
  const keywords = {
    'bo l': 'B√≤ L',
    'bo s': 'B√≤ S',
    'ga l': 'G√† L',
    'ga s': 'G√† S',
    'meat lover': 'Meat Lover',
    'hai san': 'H·∫£i S·∫£n L',
    'ga ran': 'G√† R√°n',
    'coca': 'Coca lon',
    'nuoc suoi': 'N∆∞·ªõc su·ªëi',
  };

  for (const key in keywords) {
    if (cleaned.includes(key)) return keywords[key];
  }

  // n·∫øu kh√¥ng kh·ªõp th√¨ gi·ªØ nguy√™n
  return input.trim();
}
